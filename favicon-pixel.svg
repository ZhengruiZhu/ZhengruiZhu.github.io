  <!-- Left arm -->
  <rect x="2" y="18" width="4" height="5" fill="#7ba7e0"/>
  <!-- Right arm -->
  <rect x="26" y="18" width="4" height="5" fill="#7ba7e0"/>

  <!-- Left pant leg -->
  <rect x="6"  y="25" width="9" height="7" fill="#1e3a6e"/>
  <!-- Right pant leg -->
  <rect x="17" y="25" width="9" height="7" fill="#1e3a6e"/>
</svg>
