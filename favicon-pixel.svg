<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background (site blue) -->
  <rect width="32" height="32" fill="#2c5fa8"/>

  <!-- Hair (dark brown) -->
  <rect x="10" y="2" width="12" height="2" fill="#2d1600"/>
  <rect x="8"  y="4" width="16" height="2" fill="#2d1600"/>

  <!-- Face (skin) -->
  <rect x="8" y="6" width="16" height="10" fill="#f5c3a0"/>

  <!-- Eyes -->
  <rect x="10" y="9" width="3" height="3" fill="#1a0a00"/>
  <rect x="19" y="9" width="3" height="3" fill="#1a0a00"/>

  <!-- Mouth -->
  <rect x="12" y="14" width="8" height="1" fill="#c0745a"/>

  <!-- Neck -->
